<div class="SECT1">
<h1 class="SECT1"><a id="INTLFONTS" name="INTLFONTS">6.5. intlfonts -
各國的免費點陣字型</a></h1>

<p>這個包含各國的免費 PCF 字型，而且裡面還包含了 cns11643 七個字面的 16pt、24pt 與
40pt，以及 big5 的 taipei16 與 taipei24， 裝完幾乎可以處理各種語言了。</p>

<p>安裝 <a
href="http://www.FreeBSD.org/cgi/url.cgi?ports/x11-fonts/intlfonts/pkg-descr"><tt
class="FILENAME">x11-fonts/intlfonts</tt></a>。</p>
</div>
