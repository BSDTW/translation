<div class="SECT1">
<h1 class="SECT1"><a id="CELVIS" name="CELVIS">10.7. celvis - 類似 vi/ex
且中文顯示的文字編輯器</a></h1>

<p><b class="APPLICATION">Celvis</b> 是一個很像 UNIX 上標準編輯器 <b
class="APPLICATION">vi</b>/<b class="APPLICATION">ex</b> 的東西，幾乎支援所有 <b
class="APPLICATION">vi</b>/ <b class="APPLICATION">ex</b> 的指令。 <b
class="APPLICATION">Celvis</b> 可編輯同時含有中英文的文章。 它也同時支援 GB2312-80 和
BIG5 編碼。</p>

<p>安裝 <a href="http://www.FreeBSD.org/cgi/url.cgi?ports/chinese/celvis/pkg-descr"><tt
class="FILENAME">chinese/celvis</tt></a>。</p>
