<h1 class="SECT1"><a id="VI" name="VI">21.14. vi 輸入中文會顯示 /XX/XX？</a></h1>

<p>這通常都是設定了 LC_CTYPE 為 zh_TW.Big5 或是沒設定 LC_CTYPE 才會發生的問題，在 <tt
class="FILENAME">~/.cshrc</tt> 中加上下面的 alias 即可：</p>

<pre class="PROGRAMLISTING">
alias vi 'env LC_CTYPE=en_US.ISO8859-1 vi'
</pre>

<p>或是直接改用 vim6，會有更多的功能與支援。</p>

<p>請參考 <a href="iso8859-1.html">ISO8859-1</a> 一節。</p>
