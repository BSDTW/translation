><PRE
CLASS="PROGRAMLISTING"
>1. 將 CGI 程式用 FTP 軟體送上網頁 cgi-bin 目錄中
2. 附屬檔名通常為 .cgi 或 .pl
3. 注意一定要用 ASCII 模式上傳，否則會出現 Error 500 錯誤
4. 將 CGI 程式屬性改為 755
5. 在您的瀏覽上位址列處鍵入：http://主機位址/cgi-bin/hello.cgi&#13;</PRE
