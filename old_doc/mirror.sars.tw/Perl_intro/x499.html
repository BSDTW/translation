>4.2.9 拷貝一個陣列</H1
><P
>將 @a 陣列的內容拷貝給 @b 陣列，方法非常簡單，如下所示：</P
><P
><TABLE
BORDER="0"
BGCOLOR="#E0E0E0"
WIDTH="100%"
><TR
><TD
><PRE
CLASS="PROGRAMLISTING"
>#! /usr/bin/perl

@total=(2, 4, 6, 1, 3, 5, "a", "b", "c");

@xyz=@total;

print @xyz;
# 此時 @xyz 應為 (2, 4, 6, 1, 3, 5, "a", "b", "c");</PRE
></TD
></TR
></TABLE
></P
