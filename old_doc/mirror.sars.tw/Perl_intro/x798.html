>6.13 進入目錄中</H1
><P
>Perl 具內建進入目錄的函式 chdir，用法如下：</P
><P
><TABLE
BORDER="0"
BGCOLOR="#E0E0E0"
WIDTH="100%"
><TR
><TD
><PRE
CLASS="PROGRAMLISTING"
>&#13;chdir("/路徑/目錄名稱");

chdir;

# 若不加目錄名稱，則會進入個人自家目錄(Home Directory)中。

用例：

chdir("testdir") || die "$!";
&#13;</PRE
