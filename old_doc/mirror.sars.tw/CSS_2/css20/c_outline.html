<table>
<tr><td nowrap>該屬性是復合屬性。請參閱各參數對應的屬性。</td></tr>

<div class=cssColumnTitle>說明：</div>
<div>
設置或檢索對像外的線條輪廓。外輪廓(<b> outline </b>)畫在邊框(<a href="c_border.html"> border </a>)外面，並且不一定是矩形。<br>
對應的腳本特性為<b> outline </b>。
</div>

<div class=cssColumnTitle>示例：</div>
<div id=idSimpleCode>
img { outline: red }<br>p { outline: double 5px }<br>button { outline: #E9E9E9 double thin }
</div>
