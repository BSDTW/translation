'<script>\n'+
'var iValue=12;\n'+
'function rdl_doAdd(e){\n'+
'var oCodeDiv=document.all("idCodeDiv");\n'+
'var oDiv=document.all("idDiv");\n'+
'var oNum=document.all("idNum");\n'+

'iValue-=1;\n'+

'oNum.value=oDiv.style.fontSize=iValue.toString()+"px";\n'+
'oCodeDiv.innerText="font-size : "+oNum.value+" ; ";\n'+
'}\n'+
'function rdl_doDvv(e){\n'+
'var oCodeDiv=document.all("idCodeDiv");\n'+
'var oDiv=document.all("idDiv");\n'+
'var oNum=document.all("idNum");\n'+

'iValue+=1;\n'+
'if (iValue<0) iValue=0;\n'+

'oNum.value=oDiv.style.fontSize=iValue.toString()+"px";\n'+
'oCodeDiv.innerText="font-size : "+oNum.value+" ; ";\n'+
'}\n'+
'<\/script>\n';
