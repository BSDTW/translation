<div class=cssColumnTitle>說明：</div>
<div>
設置對像前後的聲音暫停。<br>
假如只給出了一個值，它將用於<a href="c_pausebefore.html"> pause-before </a>屬性和<a href="c_pauseafter.html"> pause-after </a>屬性。假如給出了兩個值，則第一個用於<a href="c_pausebefore.html"> pause-before </a>屬性，第二個用於<a href="c_pauseafter.html"> pause-after </a>屬性。<br>
對應的腳本特性為<b> pause </b>。</div>

<div class=cssColumnTitle>示例：</div>
<div id=idSimpleCode>
div { pause: 2s 3s } <br>div { pause: 2s; }
</div>
