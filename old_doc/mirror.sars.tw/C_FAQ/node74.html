<H1><A NAME="SECTION007150000000000000000"></A>
<A NAME="q:5.20"></A>
<BR>
<SPAN CLASS="arabic">6</SPAN>.<SPAN CLASS="arabic">15</SPAN> 運行時的&nbsp;``空指針賦值"&nbsp;錯誤是什麼意思？
</H1>
這個信息, 通常由&nbsp;MS-DOS&nbsp;編譯器發出, 表明你通過空指針向非法地址&nbsp;(可能是缺省數
據段的偏移&nbsp;0&nbsp;位置)&nbsp;寫入了數據。參見問題&nbsp;<A HREF="node277.html#q:16.8">16.7</A>。
