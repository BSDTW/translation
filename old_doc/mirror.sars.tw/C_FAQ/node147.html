<H1><A NAME="SECTION0012150000000000000000"></A>
<A NAME="q:10.16"></A>
<BR>
<SPAN CLASS="arabic">11</SPAN>.<SPAN CLASS="arabic">15</SPAN> 我如何用&nbsp;#if&nbsp;表達式來判斷機器是高字節在前還是低字節在前？
</H1> 恐怕你不能。(預處理運算僅僅使用長整型,
而且沒有尋址的概念。)&nbsp;你是否真
的需要明確知道機器的字節順序呢？通常寫出與字節順序無關的代碼更好。

<P>
參考資料: [<A
 HREF="node388.html#iso">ISO</A>, Sec. 6.8.1]; [<A
 HREF="node388.html#hs">H&amp;S</A>, Sec. 7.11.1 p. 225]。
