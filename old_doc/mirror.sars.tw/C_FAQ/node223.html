<H1><A NAME="SECTION001510000000000000000"></A>
<A NAME="q:13.1"></A>
<BR>
<SPAN CLASS="arabic">14</SPAN>.<SPAN CLASS="arabic">1</SPAN> 怎樣把數字轉為字符串&nbsp;(與&nbsp;atoi&nbsp;相反)？有&nbsp;itoa()&nbsp;函數嗎？
</H1>
用&nbsp;sprintf()&nbsp;就可以了。不需擔心用&nbsp;sprintf()&nbsp;會小題大作, 也不必擔心
會浪費運行時間或代碼空間; 實踐中它工作得挺好。
參見問題&nbsp;<A HREF="node100.html#q:7.5a">7.6</A>&nbsp;答案中的實例; 以及問題&nbsp;<A HREF="node126.html#q:8.6">8.4</A>&nbsp;和&nbsp;<A HREF="node210.html#q:12.21">12.19</A>。

<P>
你也可以用&nbsp;sprintf()&nbsp;把長整形或浮點數轉換成字符串&nbsp;(使用&nbsp;%ld&nbsp;或
&nbsp;%f)。

<P>
參考資料: [<A
 HREF="node388.html#kr1">K&amp;R1</A>, Sec. 3.6 p. 60]; [<A
 HREF="node388.html#kr2">K&amp;R2</A>, Sec. 3.6 p. 64]。

<P>
