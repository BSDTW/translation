<H1><A NAME="SECTION002260000000000000000"></A>
<A NAME="q:20.9"></A>
<BR>
<SPAN CLASS="arabic">21</SPAN>.<SPAN CLASS="arabic">6</SPAN> 怎樣判斷機器的字節順序是高字節在前還是低字節在前？
</H1>
有個使用指針的方法：
<PRE>
    int x = 1;
    if(*(char *)&amp;x == 1)
        printf("little-endian\n");
    else
        printf("big-endian\n");
</PRE>
另外一個可能是用聯合。

<P>
參見問題&nbsp;<A HREF="node147.html#q:10.16">10.15</A>&nbsp;和&nbsp;<A HREF="node357.html#q:20.9b">20.7</A>。

<P>
參考資料: [<A
 HREF="node388.html#hs">H&amp;S</A>, Sec. 6.1.2 pp. 163-4]。

<P>
