<H1><A NAME="SECTION009230000000000000000"></A>
<A NAME="q:7.26"></A>
<BR>
<SPAN CLASS="arabic">8</SPAN>.<SPAN CLASS="arabic">23</SPAN> free()&nbsp;怎麼知道有多少字節需要釋放？
</H1>
malloc/free&nbsp;的實現會在分配的時候記下每一塊的大小, 所以在釋放的時候就
不必再考慮了。
