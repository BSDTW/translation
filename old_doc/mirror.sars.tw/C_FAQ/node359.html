<H1><A NAME="SECTION002290000000000000000"></A>
<A NAME="q:20.11"></A>
<BR>
<SPAN CLASS="arabic">21</SPAN>.<SPAN CLASS="arabic">9</SPAN> 我可以使用二進制常數嗎？有&nbsp;printf()&nbsp;的二
進制的格式符嗎？
</H1>
兩個都不行。你可以用&nbsp;strtol()&nbsp;把二進制的字符串轉
換成整數。參見問題&nbsp;<A HREF="node358.html#q:20.10">20.8</A>。
