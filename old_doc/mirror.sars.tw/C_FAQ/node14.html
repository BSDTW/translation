<H1><A NAME="SECTION003110000000000000000"></A> <A NAME="q:1.31"></A>
<BR>
<SPAN CLASS="arabic">2</SPAN>.<SPAN CLASS="arabic">11</SPAN> 代碼&nbsp;int f() { char a[] = <TT>"</TT>Hello,
world!<TT>"</TT>;}&nbsp;不能編譯。
</H1>
可能你使用的是&nbsp;ANSI&nbsp;之前的編譯器, 還不支持&nbsp;``自動聚集''(automatic
aggregates, 即非靜態局部數組、結構和聯合)&nbsp;的初始化。
參見問題&nbsp;<A HREF="node183.html#q:11.29">11.28</A>。

<P>
