<H1><A NAME="SECTION0021380000000000000000"></A>
<A NAME="q:19.39"></A>
<BR>
<SPAN CLASS="arabic">20</SPAN>.<SPAN CLASS="arabic">38</SPAN> 怎樣很好地處理浮點異常？
</H1>
在許多系統中, 你可以定義一個&nbsp;matherr()&nbsp;的函數, 當出現某些
浮點錯誤時&nbsp;(例如&nbsp;&lt;math&gt;&nbsp;中的數學例程), 
它就會被調用。你也可以使用&nbsp;signal()&nbsp;函數&nbsp;(參見問題&nbsp;<A HREF="node343.html#q:19.38">19.37</A>)&nbsp;
截取&nbsp;SIGFPE&nbsp;信號。參見問題&nbsp;<A HREF="node253.html#q:14.9">14.9</A>。

<P>
參考資料: [<A
 HREF="node388.html#rationale">Rationale</A>, Sec. 4.5.1]。

<P>
