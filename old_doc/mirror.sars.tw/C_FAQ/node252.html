<H1><A NAME="SECTION001680000000000000000"></A> 
<A NAME="q:14.8"></A>
<BR>
<SPAN CLASS="arabic">15</SPAN>.<SPAN CLASS="arabic">8</SPAN> 為什麼我機器上的&nbsp;&lt;math.h&gt;&nbsp;沒有預定
義常數&nbsp;M_PI？
</H1>
這個常數不包含在標準內, 它應該是定義準確到機器精度的&nbsp;<SPAN CLASS="MATH"><IMG
 WIDTH="15" HEIGHT="14" ALIGN="BOTTOM" BORDER="0"
 SRC="img1.png"
 ALT="$\pi$"></SPAN>&nbsp;值。
如果你需要用到&nbsp;<SPAN CLASS="MATH"><IMG
 WIDTH="15" HEIGHT="14" ALIGN="BOTTOM" BORDER="0"
 SRC="img1.png"
 ALT="$\pi$"></SPAN>, 你需要自己定義, 或者用&nbsp;4*atan(1.0)&nbsp;或
&nbsp;acos(-1.0)&nbsp;來計算出來。

<P>
參考資料: [<A
 HREF="node388.html#pcs">PCS</A>, Sec. 13 p. 237]。

<P>
