<H1><A NAME="SECTION001220000000000000000"></A>
<A NAME="q:10.3"></A>
<BR>
<SPAN CLASS="arabic">11</SPAN>.<SPAN CLASS="arabic">2</SPAN> 怎麼寫一個一般用途的宏交換兩個值？
</H1> 對於這個問題沒有什麼好的答案。如果這兩個值是整數,
可以使用異或的技術, 但是這對浮點值或指針卻不行,
對同一個值也無能為力。 (參見問題&nbsp;<A HREF="node40.html#q:3.3b">3.4</A>&nbsp;和&nbsp;<A HREF="node364.html#q:20.15c">20.14</A>。)
如果希望這個宏用於任何類型&nbsp;(通常的目標), 那麼它不能使用臨時變量,
因為不知道需要什麼類型的臨時變量&nbsp;(即使知道也難以找出一個名字),
而且標準&nbsp;C&nbsp;也沒有提供&nbsp;typeof&nbsp;操作符。

<P>
最好的全面解決方案可能就是忘掉宏這回事, 除非你還準備把類型作為
第三個參數傳入。

<P>
