<BR>
<SPAN CLASS="arabic">16</SPAN>.<SPAN CLASS="arabic">6</SPAN> 怎樣寫類似&nbsp;scanf()&nbsp;的函數, 再把參數轉傳給&nbsp;scanf()&nbsp;去
完成大部分工作？
</H1>
C99&nbsp;支持&nbsp;vscanf(), vfscanf()&nbsp;和&nbsp;vsscanf(), C99&nbsp;以前的標準不支持。

<P>
參考資料: [<A
 HREF="node388.html#c9x">C9X</A>, Secs. 7.3.6.12-14]。
