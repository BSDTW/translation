<H1><A NAME="SECTION004150000000000000000"></A>
<A NAME="q:2.20"></A>
<BR>
<SPAN CLASS="arabic">3</SPAN>.<SPAN CLASS="arabic">15</SPAN> 可以初始化一個聯合嗎？
</H1>

<P>
在原來的&nbsp;ANSI C&nbsp;中, 只有聯合中的第一個命名成員可以被初始化。
C99&nbsp;引入了&nbsp;``指定初始值'', 可以用來初始化任意成員。

<P>
參考資料: [<A
 HREF="node388.html#kr2">K&amp;R2</A>, Sec. 6.8 pp. 148-9]; [<A
 HREF="node388.html#iso">ISO</A>, Sec. 6.5.7];
[<A
 HREF="node388.html#c9x">C9X</A>, Sec. 6.5.8]; [<A
 HREF="node388.html#hs">H&amp;S</A>, Sec. 4.6.7 p. 100]。

<P>
